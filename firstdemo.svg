<svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="500"
        height="500"
        style="background-color: blue"
>

    <rect x="0" y="0" width="100" height="100" rx="10" ry="10" fill="#000411" transform="rotate(0) translate(100,100)"></rect>
    <circle cx="200" cy="200" r="50" fill="#f3f4f5" stroke="#971817" stroke-width="5"></circle>
    <ellipse cx="200" cy="200" rx="70" ry="50" stroke="red" fill="none"></ellipse>
    <line x1="10" y1="100" x2="30" y2="200" stroke="red"></line>
    <polyline
        points="
            250 120
            300 220
            200 220
        "
        stroke="red"
        fill="none"
    ></polyline>
    <polygon
        points="
            250 170
            300 270
            200 270
        "
        stroke="red"
        fill="none">

    </polygon>

    <text x="100" dy="30" style="fill: red;">lalalal</text>

    <defs>
        <g id="dingyifenzu">
            <circle cx="0" cy="0" r="50"></circle>
        </g>
    </defs>
    <use xlink:href="#dingyifenzu" stroke="yellow" fill="yellow" />
    <use xlink:href="#dingyifenzu" x="50" y="50" stroke="yellow" fill="yellow" />
    <use xlink:href="#dingyifenzu" x="100" y="100" stroke="yellow" fill="yellow" />





    <!--试试渐变-->
    <defs>
        <linearGradient id="grad1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1"> <!--参数是定义渐变端点的坐标-->
            <stop offset="0" stop-color="#1497FC"></stop>
            <stop offset="0.5" stop-color="#A469BE"></stop>
            <stop offset="1" stop-color="#FF8C00"></stop>
        </linearGradient>
    </defs>
    <rect width="200" height="150" fill="url(#grad1)" x="300" y="100"></rect>

</svg>





