<svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="2000"
        height="2000"
        style="background-color: #f8f8f8"
>

    <rect x="0" y="0" width="100" height="100" rx="10" ry="10" fill="#000411" transform="rotate(0) translate(100,100)"></rect>
    <circle cx="200" cy="200" r="50" fill="#f3f4f5" stroke="#971817" stroke-width="5"></circle>
    <ellipse cx="200" cy="200" rx="70" ry="50" stroke="red" fill="none"></ellipse>
    <line x1="10" y1="100" x2="30" y2="200" stroke="red"></line>
    <polyline
        points="
            250 120
            300 220
            200 220
        "
        stroke="red"
        fill="none"
    ></polyline>
    <polygon
        points="
            250 170
            300 270
            200 270
        "
        stroke="red"
        fill="none">

    </polygon>

    <text x="100" dy="30" style="fill: red;">lalalal</text>

    <defs>
        <g id="dingyifenzu">
            <circle cx="0" cy="0" r="50"></circle>
        </g>
    </defs>
    <use xlink:href="#dingyifenzu" stroke="yellow" fill="yellow" />
    <use xlink:href="#dingyifenzu" x="50" y="50" stroke="yellow" fill="yellow" />
    <use xlink:href="#dingyifenzu" x="100" y="100" stroke="yellow" fill="yellow" />


    <!--试试线性渐变-->
    <defs>
        <linearGradient id="grad1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1"> <!--参数是定义渐变端点的坐标-->
            <stop offset="0" stop-color="#1497FC"></stop>
            <stop offset="0.5" stop-color="#A469BE"></stop>
            <stop offset="1" stop-color="#FF8C00"></stop>
        </linearGradient>
    </defs>
    <rect width="200" height="150" fill="url(#grad1)" x="300" y="100"></rect>

    <!--试试经向渐变-->
    <defs>
        <radialGradient id="grad2" cx="0.7" cy="0.7" r="0.5" fx="0.5" fy="0.5">
            <stop offset="0" stop-color="rgb(20,151,252)"></stop>
            <stop offset="0.5" stop-color="rgb(164,105,190)"></stop>
            <stop offset="1" stop-color="rgb(255,140,0)"></stop>
        </radialGradient>
    </defs>
    <rect width="200" height="150" x="300" y="255" fill="url(#grad2)"></rect>


    <!--试试pattern-->
    <defs>
        <pattern id="pattern1" patternUnits="objectBoundingBox" x="0" y="0" width="0.2" height="0.2">
            <circle cx="10" cy="10" r="5" fill="red"></circle>
            <polygon points="30 10 60 50 0 50" fill="green"></polygon>
        </pattern>
    </defs>
    <rect width="200" height="150" x="300" y="410" fill="url(#pattern1)"></rect>


    <!--试试path-->
    <path fill="none" stroke="black" stroke-width="3" d="M 600 100 L 800 500 H 600 V 700"></path>
    <path fill="none" stroke="black" stroke-width="3" d="M 600 100 A 100 100 0 0 1 700 200"></path><!--A命令属性的顺序是长轴、短轴、椭圆旋转角度、laf（优劣弧）、sf（扫描方向）、终点位置-->

    <!--试试text-->
    <text x="800" y="100" dx="20 20 20 20 20 20 20" dy="20 20 20 20 -20 -20 -20">ABCDEFG</text>
</svg>





