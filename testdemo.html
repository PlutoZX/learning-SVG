<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pikaday.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <script src="https://at.alicdn.com/t/font_418465_5heb0clj4509t3xr.js"></script>
    <style type="text/css">
        h1 {
            display: inline-block;
            margin: 0 105px 0 0;
            font-size: 20px;
            line-height: 20px;
            color: #161616;
        }
        label {
            font-size: 12px;
            color: #9e9e9e;
            margin-right: 15px;
        }
        label.label2 {
            margin-left: 40px;
        }
        label.label3 {
            margin-left: 20px;
        }
        select {
            width: 160px;
            height: 30px;
            outline: none;
            background-color: #fff;
            border: 1px solid #e8e8e8;
        }
        input.startDatePicker, input.endDatePicker {
            box-sizing: border-box;
            width: 110px;
            height: 30px;
            margin: 0;
            padding: 0 0 0 10px;
            outline: none;
            background-color: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 5px;
        }
        .iconfont {
            margin: 0 0 0 -30px;
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .textsvg {
            margin: 0 0 0 20px;
            display: inline-block;
            width: 100px;
            height: 10px;
        }
        .queryButton {
            display: inline-block;
            width: 115px;
            height: 30px;
            margin: 0 0 0 15px;
            background-color: #e22319;
            font-size: 15px;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
        }
        .queryButton:hover {
            background-color: #E26057;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1>用户行为转化率分析H5</h1>

<label for="queryMerchant">商户号</label>
<select name="" id="queryMerchant">
    <option value="0123" selected>全部</option>
    <option value="1123">啦啦啦</option>
    <option value="2123">哈哈哈</option>
    <option value="3123">哈哈哈</option>
    <option value="4123">哈哈哈</option>
    <option value="5123">哈哈哈</option>
    <option value="6123">哈哈哈</option>
    <option value="7123">哈哈哈</option>
    <option value="8123">哈哈哈</option>
    <option value="9123">哈哈哈</option>
    <option value="10132r">哈哈哈</option>
</select>

<label for="startDatePicker" class="label2">日期</label>
<input type="text" id="startDatePicker" class="startDatePicker">
<svg class="iconfont" aria-hidden="true">
    <use xlink:href="#icon-date" id="use_icondate"></use>
</svg>

<label for="endDatePicker" class="label3">至</label>
<input type="text" id="endDatePicker" class="endDatePicker">
<svg class="iconfont" aria-hidden="true">
    <use xlink:href="#icon-date" id="use_icondate"></use>
</svg>

<svg class="textsvg"><text x="0" y="9" fill="#54abf6" style="font-size: 10px">统计截止到昨日24点</text></svg>

<div id="queryButton" class="queryButton">查询</div>

        height="900"

            display: block;
            margin: 0 auto;"
>

    <!--定义矩形块-->

            <text x="72.5" y="17" text-anchor="middle" style="font-size: 10px">跳转到绑卡并支付页面</text>

    <defs>

    <!--定义红色圆-->

    <!--定义绿色箭头 创建订单_跳转登录-->

        <g id="createOrder_jumpLogin">
            <rect width="30" height="20" x="10" fill="#77ba55"></rect>
            <polygon points="0 20 50 20 25 35" fill="#77ba55"></polygon>
            <text x="25" y="20" text-anchor="middle" fill="#fff" style="font-size: 12px;"></text>
        </g>
    </defs>
    <!--定义绿色箭头 跳转登录_点击登录页获取验证码-->

        <g id="jumpLogin_clickLoginGetCode">
            <rect width="30" height="20" x="10" fill="#77ba55"></rect>
            <polygon points="0 20 50 20 25 35" fill="#77ba55"></polygon>
            <text x="25" y="20" text-anchor="middle" fill="#fff" style="font-size: 12px;"></text>
        </g>
    </defs>
    <!--定义绿色箭头 点击登录页获取验证码_点击登录下一步-->

        <g id="clickLoginGetCode_clickLoginNext">

            <text x="25" y="20" text-anchor="middle" fill="#fff" style="font-size: 12px;"></text>

            <polygon points="0 20 50 20 25 35" fill="#77ba55"></polygon>
            <text x="25" y="20" text-anchor="middle" fill="#fff" transform="rotate(-90 24.32 18.25) translate(3 3)" style="font-size: 12px;"></text>
